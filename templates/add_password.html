{% extends "base.html" %}

{% block content %}
<!-- Add New Password Form Container -->
<div class="bg-white shadow-lg rounded-3xl p-8 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6 text-gray-700">Add New Password</h2>

  <!-- Password Creation Form -->
  <form method="POST" class="space-y-4">
    <!-- Website Input -->
    <input 
      type="text" 
      name="site" 
      placeholder="Website" 
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none" 
      required
    >

    <!-- Username Input -->
    <input 
      type="text" 
      name="username" 
      placeholder="Username" 
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none" 
      required
    >

    <!-- Password Input -->
    <input 
      type="password" 
      name="password" 
      placeholder="Password" 
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none" 
      required
    >

    <!-- Category Selector -->
    <select 
      name="category" 
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
    >
      <option>Banking</option>
      <option>Social Media</option>
      <option>Work</option>
      <option>Other</option>
    </select>

    <!-- Tag Selector -->
    <select 
      name="tag" 
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
    >
      <option>Important</option>
      <option>Personal</option>
      <option>Work</option>
      <option>Side Project</option>
    </select>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="w-full bg-blue-400 text-white p-3 rounded-2xl 
             hover:bg-blue-500 transform transition duration-200 ease-in-out hover:scale-105"
    >
      Save
    </button>
  </form>
</div>
{% endblock %}

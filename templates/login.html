{% extends "auth_base.html" %}

{% block content %}
<!-- Page Title -->
<div class="bg-white shadow-lg rounded-3xl p-8 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6 text-gray-700">Hello I am log in smile :)</h2>

  <!-- Login Form -->
  <form method="POST" class="space-y-4">
    <!-- Username Input -->
    <input
      type="text"
      name="username"
      placeholder="Username"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Password Input -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Login Button -->
    <button
      type="submit"
      class="w-full bg-blue-400 text-white p-3 rounded-2xl
             hover:bg-blue-500 transform transition duration-200 ease-in-out hover:scale-105"
    >
      Login
    </button>
  </form>

  <!-- Register Redirect -->
  <p class="mt-4 text-center text-gray-600">
    Need to register?
    <a href="/register" class="text-blue-500 hover:underline">
      Register here.
    </a>
  </p>
</div>
{% endblock %}
